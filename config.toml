baseurl             = "/"
languageCode        = "en-us"
title               = "Phi."
theme               = "introduction2"
#enforce_ssl         = "philippvk.github.io"
builddrafts         = true # DEBUG
canonifyurls        = true
contentdir          = "content"
layoutdir           = "layouts"
publishdir          = "public"
# TODOL googleAnalytics   = "x"

[permalinks]
fixed = ":title/"
blog  = "blog/:slug/"

[params]
author        = "Philipp van Kempen" # Full name shows on blog post pages
firstname     = "Phi" # First name shows in introduction on main page
tagline       = "I'm a programmer and studying Electrical Engineering." # Appears after the introduction
introheight   = "medium" # Input either 'medium' or 'large' or 'fullheight'
avatar        = "img/Scan_Photo.jpg" # Path to image in static folder eg. img/avatar.png
email         = "phvankempen@googlemail.com" # Shows in contact section, or leave blank to omit
dateform      = "Jan 2, 2006"
dateformfull  = "Mon Jan 2 2006 15:04:05 EST"
cachebuster   = true # Add the current unix timestamp in query string for cache busting css assets
description   = "Philipp van Kempen's"
faviconfile   = "img/logo.png"
highlightjs   = true # Syntax highlighting
lang          = "en"
theme         = "light"
footertext    = "Introduction theme by Vicky Lai for Hugo. Copyright Â© Philipp van Kempen - 2017" # Text to show in footer (overrides default text)
fadein = true

